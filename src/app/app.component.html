<div class="wrapper">
  <div class="gallery">
    @for (item of data; track item.id) {
      <div class="item">
        <h1>{{item.name}}</h1>
        <p>{{item.description}}</p>
        <div class="imgs">
          @for (img of item.flickr_images; track $index) {
            <img [src]="img">
          }
        </div>
      </div>
    }
  </div>
</div>
